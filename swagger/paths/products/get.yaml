tags:
  - Products
summary: Get contacts
operationId: getProducts
description: Get all products
security:
  - bearerAuth: []
parameters:
  - in: query
    name: category
    schema:
      type: string
      enum: ['books', 'electronics', 'clothing', 'other']
      default: 'other'
  - in: query
    name: minPrice
    schema:
      type: number
  - in: query
    name: maxPrice
    schema:
      type: number
responses:
  '200':
    description: Successfully found products!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found products!
            data:
              type: array
              items:
                $ref: ../../components/schemas/product.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
