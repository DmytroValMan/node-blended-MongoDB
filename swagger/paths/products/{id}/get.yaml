tags:
  - Products
summary: Get product by id
operationId: getProduct
security:
  - bearerAuth: []
parameters:
  - in: path
    name: productId
    required: true
    schema:
      type: string
      example: '6882511ee937211982457993'
responses:
  '200':
    description: 'Get product by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found product with id 6882511ee937211982457993!
            data:
              type: object
              $ref: ../../../components/schemas/product.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
